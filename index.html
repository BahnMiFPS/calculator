<!DOCTYPE html>
<html lang="en">
	<head>

	</head>
	<body>
		<div class="calc">

					>
						<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
						<g

							stroke-linecap="round"
							stroke-linejoin="round"
						></g>
						<g id="SVGRepo_iconCarrier">

							></path>
						</g>
					</svg>
				</div>
				<div class="time">11:14 AM</div>
				<div class="battery">
					<svg
						fill="#ffffff"
						viewBox="0 0 32 32"
						version="1.1"
						xmlns="http://www.w3.org/2000/svg"
						stroke="#ffffff"
					>
						<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
						<g
							id="SVGRepo_tracerCarrier"
							stroke-linecap="round"
							stroke-linejoin="round"
						></g>
						<g id="SVGRepo_iconCarrier">
							<title>battery2</title>
							<path
								d="M28 14c-0.553 0-1 0-1 0v-1c0-1.104-0.896-2-2-2h-20c-1.105 0-2 0.896-2 2v7c0 1.104 0.895 2 2 2h20c1.104 0 2-0.896 2-2v-1c0 0 0.447 0 1 0 0.552 0 1-0.448 1-1v-3c0-0.553-0.448-1-1-1zM26 20c0 0.552-0.448 1-1 1h-20c-0.553 0-1-0.448-1-1v-7c0-0.553 0.447-1 1-1h20c0.552 0 1 0.447 1 1v7zM5 20h6v-7h-6v7z"
							></path>
						</g>
					</svg>
				</div>
			</div>
			<div class="screen">
				<div class="history"></div>
				<div class="result"></div>
			</div>
			<div class="button-container">
				<div class="row">
					<div class="btn reset" onclick ="reset()">C</div>
					<div class="btn symbol">+/-</div>
					<div class="btn symbol"onclick="setOperator('percentage')">%</div>
					<div class="btn symbol operand" onclick="setOperator('divide')">รท</div>
				</div>
				<div class="row">
					<div class="btn number"onclick="setOperands(7)">7</div>
					<div class="btn number"onclick="setOperands(8)">8</div>
					<div class="btn number"onclick="setOperands(9)">9</div>
					<div class="btn symbol operand"onclick="setOperator('multiply')">ร</div>
				</div>
				<div class="row">
					<div class="btn number"onclick="setOperands(4)">4</div>
					<div class="btn number"onclick="setOperands(5)">5</div>
					<div class="btn number"onclick="setOperands(6)">6</div>
					<div class="btn symbol operand" onclick="setOperator('minus')">-</div>
				</div>
				<div class="row">
					<div class="btn number"onclick="setOperands(1)">1</div>
					<div class="btn number"onclick="setOperands(2)">2</div>
					<div class="btn number" onclick="setOperands(3)">3</div>
					<div class="btn symbol operand" onclick="setOperator('add')">+</div>
				</div>
				<div class="row">
					<div class="btn number" onclick="setOperands(0)">0</div>
					<div class="btn number">,</div>
					<div class="btn number delete" onclick ="deleteButton()">DEL</div>
					<div class="btn symbol equal" onclick="calculate()">=</div>
				</div>
			</div>
		</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
